---
- apt_repository:
    repo: 'ppa:ondrej/php'

- name: Install requeriments
  apt: name="{{ item }}"
  with_items:
    - php5.6
    - php5.6-dev
    - php5.6-mysql
    - php5.6-curl
    - php5.6-ldap
    - apache2
    - php5.6-xml
    - php5.6-xmlrpc
    - mysql-server
    - python-mysqldb
    - php-zip
    - php5.6-zip
    - git

- name: Restarting apache
  service:
    name: apache2
    state: restarted

- copy:
    src: pueblosmalaga.sql
    dest: /tmp/pueblosmalaga.sql

- name: Import .sql 
  mysql_db:
    state: import
    name: dbmalaga
    target: /tmp/pueblosmalaga.sql
    
- mysql_user:
    name: vagrant
    password: vagrant
    host: '%' 
    priv: '*.*:ALL'
    state: present
    
    
